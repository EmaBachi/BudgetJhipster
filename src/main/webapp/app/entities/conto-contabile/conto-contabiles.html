<div>
    <h2 data-translate="budgetApp.contoContabile.home.title">Conto Contabiles</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="conto-contabile.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="budgetApp.contoContabile.home.createLabel">
                        Create new Conto Contabile
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="budgetApp.contoContabile.codice">Codice</span></th>
                    <th><span data-translate="budgetApp.contoContabile.nome">Nome</span></th>
                    <th><span data-translate="budgetApp.contoContabile.descrizione">Descrizione</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contoContabile in vm.contoContabiles track by contoContabile.id">
                    <td><a ui-sref="conto-contabile-detail({id:contoContabile.id})">{{contoContabile.id}}</a></td>
                    <td>{{contoContabile.codice}}</td>
                    <td>{{contoContabile.nome}}</td>
                    <td>{{contoContabile.descrizione}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="conto-contabile-detail({id:contoContabile.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="conto-contabile.edit({id:contoContabile.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="conto-contabile.delete({id:contoContabile.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

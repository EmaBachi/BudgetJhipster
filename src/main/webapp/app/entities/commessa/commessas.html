<div>
    <h2>Commessa</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="commessa.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="budgetApp.commessa.home.createLabel">
                        Create new Commessa
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <!-- <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <th jh-sort-by="codice"><span data-translate="budgetApp.commessa.codice">Codice</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="divisione.nome"><span data-translate="budgetApp.commessa.divisione">Divisione</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="commessa in vm.commessas track by commessa.id">
                  <!--<td><a ui-sref="commessa-detail({id:commessa.id})">{{commessa.id}}</a></td>-->
                    <td>{{commessa.codice}}</td>
                    <td>
                        <a ui-sref="divisione-detail({id:commessa.divisione.id})">{{commessa.divisione.nome}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="commessa-detail({id:commessa.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="commessa.edit({id:commessa.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="commessa.delete({id:commessa.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div>
    <h2><span data-translate="budgetApp.commessa.detail.title">Commessa</span> {{vm.commessa.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="budgetApp.commessa.codice">Codice</span></dt>
        <dd>
            <span>{{vm.commessa.codice}}</span>
        </dd>
        <dt><span data-translate="budgetApp.commessa.divisione">Divisione</span></dt>
        <dd>
            <a ui-sref="divisione-detail({id:vm.commessa.divisione.id})">{{vm.commessa.divisione.nome}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="commessa-detail.edit({id:vm.commessa.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

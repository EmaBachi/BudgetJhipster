
<div>
    <h2><span data-translate="budgetApp.divisione.detail.title">Divisione</span> {{vm.divisione.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="budgetApp.divisione.nome">Nome</span></dt>
        <dd>
            <span>{{vm.divisione.nome}}</span>
        </dd>
        <dt><span data-translate="budgetApp.divisione.responsabile">Responsabile</span></dt>
        <dd>
            <a ui-sref="responsabile-detail({id:vm.divisione.responsabile.id})">{{vm.divisione.responsabile.cognome}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="divisione-detail.edit({id:vm.divisione.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

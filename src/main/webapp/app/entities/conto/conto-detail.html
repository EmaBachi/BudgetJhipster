
<div>
    <h2><span data-translate="budgetApp.conto.detail.title">Conto</span> {{vm.conto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="budgetApp.conto.codice">Codice</span></dt>
        <dd>
            <span>{{vm.conto.codice}}</span>
        </dd>
        <dt><span data-translate="budgetApp.conto.nome">Nome</span></dt>
        <dd>
            <span>{{vm.conto.nome}}</span>
        </dd>
        <dt><span data-translate="budgetApp.conto.descrizione">Descrizione</span></dt>
        <dd>
            <span>{{vm.conto.descrizione}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="conto-detail.edit({id:vm.conto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

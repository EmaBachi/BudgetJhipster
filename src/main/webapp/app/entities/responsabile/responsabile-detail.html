
<div>
    <h2><span data-translate="budgetApp.responsabile.detail.title">Responsabile</span> {{vm.responsabile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="budgetApp.responsabile.nome">Nome</span></dt>
        <dd>
            <span>{{vm.responsabile.nome}}</span>
        </dd>
        <dt><span data-translate="budgetApp.responsabile.cognome">Cognome</span></dt>
        <dd>
            <span>{{vm.responsabile.cognome}}</span>
        </dd>
        <dt><span data-translate="budgetApp.responsabile.user">User</span></dt>
        <dd>
            {{vm.responsabile.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="responsabile-detail.edit({id:vm.responsabile.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBudgetTemporaneoLabel" data-translate="budgetApp.budgetTemporaneo.home.createOrEditLabel">Create or edit a Budget Temporaneo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.budgetTemporaneo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.budgetTemporaneo.id" readonly />
        </div>
        
        <div class="form-group">
            <label data-translate="budgetApp.budgetTemporaneo.commessa" for="field_commessa">Commessa</label>
            <select class="form-control" id="field_commessa" name="commessa" ng-model="vm.budgetTemporaneo.commessa" ng-options="commessa as commessa.codice for commessa in vm.commessas track by commessa.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="budgetApp.budgetTemporaneo.contoContabile" for="field_contoContabile">Conto Contabile</label>
            <select class="form-control" id="field_contoContabile" name="contoContabile" ng-model="vm.budgetTemporaneo.contoContabile" ng-options="contoContabile as contoContabile.nome for contoContabile in vm.contocontabiles track by contoContabile.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="budgetApp.budgetTemporaneo.gennaio" for="field_gennaio">Gennaio</label>
            <input type="number" class="form-control" name="gennaio" id="field_gennaio"
                    ng-model="vm.budgetTemporaneo.gennaio"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="budgetApp.budgetTemporaneo.febbraio" for="field_febbraio">Febbraio</label>
            <input type="number" class="form-control" name="febbraio" id="field_febbraio"
                    ng-model="vm.budgetTemporaneo.febbraio"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="budgetApp.budgetTemporaneo.marzo" for="field_marzo">Marzo</label>
            <input type="number" class="form-control" name="marzo" id="field_marzo"
                    ng-model="vm.budgetTemporaneo.marzo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="budgetApp.budgetTemporaneo.aprile" for="field_aprile">Aprile</label>
            <input type="number" class="form-control" name="aprile" id="field_aprile"
                    ng-model="vm.budgetTemporaneo.aprile"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="budgetApp.budgetTemporaneo.maggio" for="field_maggio">Maggio</label>
            <input type="number" class="form-control" name="maggio" id="field_maggio"
                    ng-model="vm.budgetTemporaneo.maggio"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="budgetApp.budgetTemporaneo.giugno" for="field_giugno">Giugno</label>
            <input type="number" class="form-control" name="giugno" id="field_giugno"
                    ng-model="vm.budgetTemporaneo.giugno"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="budgetApp.budgetTemporaneo.luglio" for="field_luglio">Luglio</label>
            <input type="number" class="form-control" name="luglio" id="field_luglio"
                    ng-model="vm.budgetTemporaneo.luglio"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="budgetApp.budgetTemporaneo.agosto" for="field_agosto">Agosto</label>
            <input type="number" class="form-control" name="agosto" id="field_agosto"
                    ng-model="vm.budgetTemporaneo.agosto"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="budgetApp.budgetTemporaneo.settembre" for="field_settembre">Settembre</label>
            <input type="number" class="form-control" name="settembre" id="field_settembre"
                    ng-model="vm.budgetTemporaneo.settembre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="budgetApp.budgetTemporaneo.ottobre" for="field_ottobre">Ottobre</label>
            <input type="number" class="form-control" name="ottobre" id="field_ottobre"
                    ng-model="vm.budgetTemporaneo.ottobre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="budgetApp.budgetTemporaneo.novembre" for="field_novembre">Novembre</label>
            <input type="number" class="form-control" name="novembre" id="field_novembre"
                    ng-model="vm.budgetTemporaneo.novembre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="budgetApp.budgetTemporaneo.dicembre" for="field_dicembre">Dicembre</label>
            <input type="number" class="form-control" name="dicembre" id="field_dicembre"
                    ng-model="vm.budgetTemporaneo.dicembre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="budgetApp.budgetTemporaneo.totale" for="field_totale">Totale</label>
            <input type="number" class="form-control" name="totale" id="field_totale"
                    ng-model="vm.budgetTemporaneo.totale"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="budgetApp.budgetTemporaneo.mensilizzare" for="field_mensilizzare">Mensilizzare</label>
                <input type="checkbox" name="mensilizzare" id="field_mensilizzare"
                          ng-model="vm.budgetTemporaneo.mensilizzare"/>
        </div>
        <!-- <div class="form-group">
            <label class="control-label" data-translate="budgetApp.budgetTemporaneo.divisione" for="field_divisione">Divisione</label>
            <input type="number" class="form-control" name="divisione" id="field_divisione"
                    ng-model="vm.budgetTemporaneo.divisione"
                    />
        </div>-->

        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
